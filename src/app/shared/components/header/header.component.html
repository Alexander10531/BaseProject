<header>
    <button
        (click)="statusSide = !statusSide"
        class="button-bars">
        <fa-icon 
            [icon]="faBars">
        </fa-icon>
    </button>
    <a 
        [routerLink]='["/home"]'
        class="logo">
        <svg 
            x="0px" 
            y="0px" 
            width="146.4px"
	        height="129.4px" 
            viewBox="0 0 146.4 129.4">
            <g>
	            <g>
		            <path class="st0" d="M146.4,69.9c0,14.5,0,29.1,0,43.7c0,0.8,0,15.1,0,15.1c0,0-51.2,0-51.2,0V80.2c-1-12.8-7-13.2-7.7-13.2
			            c0,0-0.1,0-0.1,0H59V19h37.8c0.9,0,1.8-0.1,2.7-0.1c25.9,0,47,21,47,47C146.4,67.3,146.4,68.6,146.4,69.9z"/>
		            <path class="st0" d="M88.6,86.7v41.3c0,0.7-0.6,1.3-1.3,1.3H41.6v0C18.9,127.5,0,107.5,0,84.2c0-1.3-0.1-2.6,0-3.9l0,0v-79
			            C0,0.6,0.6,0,1.4,0h51.2c0.7,0,1.3,0.6,1.3,1.3v77.8c0,0.9,0.2,1.7,0.7,2.4c0.7,1,1.9,2.3,3.7,3.3c0.7,0.3,1.4,0.5,2.2,0.5h26.7
			            C88,85.4,88.6,86,88.6,86.7z"/>
	            </g>
            </g>
        </svg>
    </a>
    <button 
        class="container-profile">
        <div
            class="abr-name">
            <span>{{ initials }}</span>
        </div>
        <div
            class="profile-name">
            <span>{{ userName }}</span>
        </div>
        <div
            class="dropdown">
            <ul>
                <li 
                    *ngFor="let i of componentsDropdown"
                    class="drop-element">
                    <ng-container
                        *ngIf="i.functionComponent">
                        <a
                            (click)="i.functionComponent()"
                            [routerLink]="i.url">
                                {{ i.text }}
                        </a>
                    </ng-container>
                    <ng-container
                        *ngIf="!i.functionComponent">
                        <a
                            [routerLink]="i.url">
                            {{ i.text }}
                        </a>
                    </ng-container>
                </li>                
            </ul>
        </div>
    </button>
</header>
<app-sidebar 
    (newStatusEvent)="statusSide = $event"  
    [name]="userName"
    *ngIf="statusSide">
</app-sidebar>
