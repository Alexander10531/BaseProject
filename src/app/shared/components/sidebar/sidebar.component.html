<div 
    class="contenedor-fondo"
    (click)="updateStatus()">
</div>
<aside>
    <div class="contenedor-perfil">
        <div class="abr-nombre">
            <span>{{ initials }}</span>
        </div>
        <span>{{ userName }}</span>
    </div>
    <nav class="navigation-sidebar">
        <ul>
            <ng-container   
                *ngFor="let i of getSideBarElements">
                <li
                    *ngIf="!i.subComponentes" 
                    class="navegacion-item">
                    <a
                        (click)="updateStatus()"
                        class="item"
                        [routerLink]="i.url">
                        <!-- <fa-icon
                            *ngIf="i.iconoFontAwesome"
                            class="icono" 
                            [icon]="i.iconoFontAwesome">
                        </fa-icon> -->
                        <span>{{ i.titulo }}</span>
                    </a>
                </li>
                <li 
                    *ngIf="i.subComponentes"
                    class="navegacion-item">
                    <button class="item button-dropdown">
                        <!-- <fa-icon
                            *ngIf="i.iconoFontAwesome"
                            class="icono" 
                            [icon]="i.iconoFontAwesome">
                        </fa-icon> -->
                        <span>{{ i.titulo }}</span>
                        <svg
                            x="0px" 
                            y="0px" 
                            width="17px"
                            height="10.7px" 
                            class="icono-colapso" 
                            viewBox="0 0 17 10.7">
                            <line class="st0" x1="1.1" y1="1.1" x2="9.6" y2="9.6"/>
                            <line class="st0" x1="7.6" y1="9.6" x2="16" y2="1.3"/>
                        </svg>
                    </button>
                    <ul class="lista-subItems">
                        <li
                            *ngFor="let j of i.subComponentes"
                            class="subItem">
                            <a
                                (click)="updateStatus()"
                                [routerLink]="j.url">
                                {{ j.text }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ng-container>
        </ul>
    </nav>
</aside>
